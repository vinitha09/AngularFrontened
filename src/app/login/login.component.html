
<div container>
    <div class="row" style="margin-left: 600px; padding-top: 70px;" >
        <h1 style="margin-bottom:0%; font-size: 40px;">Welcome Back</h1>
    </div>
    <div class="row" style="margin-left: 605px; ">
       <h3 >sign in to continue</h3> 
    </div>
   <div class="row" style="margin-left: 600px;" >
    <form>
        <label>Enter MobileNumber</label><br/>
        <input type="text" [(ngModel)]="MobileNumber" placeholder="Enter Mobile" size="40px"><br />
        {{MobileNumber}}
        <br />
        <div *ngIf="MobileNumber==10">mobile number should not be less than ten digits</div>
        <label>Password</label><br/>
        <input type="text" [(ngModel)]="MobileNumber" placeholder="Enter Password" size="40px"><br />
        {{Password}}
        <br />
        <button mat-raised-button color="green" style="background-color: green; color: white;width: 320px;">Sign in</button><br/><br/>
              <br/><br/>
    </form>
    </div>
</div>
